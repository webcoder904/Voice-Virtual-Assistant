<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERANIX - Virtual Assistant</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/webcoder904/Advance-virtual-assistant/master/Eranix%20Background%20Removed.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="https://raw.githubusercontent.com/webcoder904/Advance-virtual-assistant/master/Eranix%20Background%20Removed.png" alt="image">
            </div>
            <h1>ERANIX</h1>
            <p>I'm a Virtual Assistant ERANIX, </p>
            <p>Developed by Sujal talreja team webcoder 904 How may I help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <form>
                <input type="text" placeholder="Type your message...">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
            <h1 class="content">Click here to speak</h1>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
